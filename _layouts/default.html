<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="{{ page.excerpt | strip_html | xml_escape | strip }}" />
    <meta name="referrer" content="no-referrer">

    <meta property="og:image" content="https://spelkosmos.se/images/facebooked-image.png" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | xml_escape | strip }}" />

    {% if page.sitemap == false %}
      <meta name="robots" content="noindex" />
    {% endif %}

    {% if page.smart_banner %}
      <meta name="apple-itunes-app" content="app-id=1074034373">
    {% endif %}

    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">

    <title>{% if page.title %}{% include page-title.liquid %} - Spelkosmos{% else %}Spelkosmos - En peppig podcast om spel{% endif %}</title>
  </head>
  <body>
    <header>
      <a href="/"><img src="/images/spelkosmos.png" alt="Spelkosmos" width="640" height="237" /></a>
    </header>

    <div id="wrapper">
      <main>
        <nav>
          {% if page.url != "/" %}
            <a href="/">Hem</a> &gt; {% include page-title.liquid %}
          {% endif %}
        </nav>

        {{ content }}
      </main>
    </div>

    <footer>
      <a href="https://www.instagram.com/spelkosmos/"><img src="/images/instagram.png" alt="Instagram" width="52" height="52"></a>
      <a href="/alla-episoder.rss"><img src="/images/rss.png" alt="RSS-strÃ¶m" width="52" height="52"></a>
    </footer>
  </body>
</html>
